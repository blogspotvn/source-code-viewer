<html>
  <head>
    <title>Xem Mã Nguồn Web</title>
  </head>
  <body>
    <input type="text" id="urlInput" placeholder="Nhập URL trang web">
    <button onclick="fetchSourceCode()">Xem Mã Nguồn</button>
    <pre id="sourceCode"></pre>

    <script>// script.js
async function fetchSourceCode() {
  const url = document.getElementById('urlInput').value;
  try {
    const response = await fetch(`https://cors-anywhere.herokuapp.com/${url}`);
    const text = await response.text();

    // Sử dụng Regular Expression để tìm BlogId
    const blogIdMatch = text.match(/'blogId': '(\d+)'/);
    const blogId = blogIdMatch ? blogIdMatch[1] : "Không tìm thấy BlogId";

    // Hiển thị BlogId
    document.getElementById('sourceCode').textContent = `BlogId: ${blogId}`;
  } catch (error) {
    console.error('Có lỗi xảy ra:', error);
  }
}
</script>
  </body>
</html>
